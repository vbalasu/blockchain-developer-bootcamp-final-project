<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Approval Requests</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Approval Requests</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#createApprovalRequest">Create Request</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#getApprovalRequest">Get Request</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-2">
        <form id="createApprovalRequest">
            <div class="mb-3">
                <label for="approverEmail" class="form-label">Approver Email</label>
                <input type="email" class="form-control" name="approverEmail" id="approverEmail" placeholder="someone@example.com" required>
            </div>
            <div class="mb-3">
                <label for="contents" class="form-label">Contents</label>
                <textarea name="contents" class="form-control" id="contents" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="approvalWindowMinutes" class="form-label">Approval Window (minutes)</label>
                <input type="number" class="form-control" name="approvalWindowMinutes" id="approvalWindowMinutes" required min="1" max="525600" value="1440" aria-describedby="approvalWindowMinutesHelp">
                <div id="approvalWindowMinutesHelp" class="form-text">360 minutes = 6 hours | 1440 minutes = 24 hours | 10080 minutes = 7 days | 44640 minutes = 31 days | 525600 minutes = 365 days</div>
            </div>
            <button id="create" type="submit" class="btn btn-primary">Create</button>
        </form>
        <div id="message" class="alert alert-info d-none m-2" role="alert"></div>          
    </div>
    <hr class="m-5"/>
    <div class="container mt-2">
        <form id="getApprovalRequest">
            <div class="mb-3">
                <label for="requestId" class="form-label">Approval Request Id</label>
                <input type="number" class="form-control" name="requestId" id="requestId" required>
            </div>
            <button id="get" type="submit" class="btn btn-primary">Get</button>
        </form>
        <div id="output" class="m-3"></div>
    </div>

    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js" integrity="sha512-/PTXSvaFzmO4So7Ghyq+DEZOz0sNLU4v1DP4gMOfY3kFu9L/IKoqSHZ6lNl3ZoZ7wT20io3vu/U4IchGcGIhfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
  </body>
</html>
